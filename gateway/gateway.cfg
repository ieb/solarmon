[influx-disabled]
host = localhost
port = 8086
db_name = solar

[grafana]
metricsUrlP8S = https://influx-prod-05-gb-south-0.grafana.net/api/v1/push/influx/write
source = gateway

[json-disabled]
pathPrefix= ./gatewayData

[gateway]
error_interval = 60
debug = 0
port = /dev/ttyUSB0

[gateway.sdm230]
device = 2
measurement = sdm230
interval = 5
deviceType = sdm230
logFields = ImportActiveEnergy,ExportActiveEnergy,TotalActiveEnergy,ResetableActiveEnergy

